<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form action="/login" method="post">
        Username: <input type="text" name="username"><br>
        Password: <input type="password" name="password"><br>
        <input type="submit" value="Login">
    </form>
    <p id="limit" style="display: none;">You already created an account. The account limit is only 1.</p>
    <button onclick="redirectToCreateAccount()">Create Account</button>

    <script>
        function redirectToCreateAccount() {
            // Send a GET request to the server to check if an account has been created
            fetch('/check-account-created')
                .then(response => response.json())
                .then(data => {
                    if (data.accountCreated) {
                        // Redirect to create account page
                        window.location.href = '/create-account';
                    } else {
                        // Display the message
                        window.location.href = '/';
                        document.getElementById('limit').style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
