<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Forgot Password</title>
</head>
<body>
    <header class="forgot-header">
        <div class="logo"></div>
    </header>
    <main class="forgot-main">
        <form class="forgot-form" action="">
            <p>We will send your new password to your email.</p>
            <label for="">Email</label>
            <input type="email">
            <button>Send</button>
        </form>
        <div class="forgot-modal">
            <p>The new password is sent to your email.</p>
            <span><img src="https://github.com/Jamesp012/ProjectX/blob/main/Web-App/assets/icons8-check-64.png?raw=true" alt="">
            </span>
            <button href="/">Sign In</button>
        </div>
    </main>
    <div>
        
    </div>
    <footer></footer>
</body>
</html>
